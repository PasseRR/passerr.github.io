title: PasseRR's Blog

enableTags: true
tagarray: []

collections:
  project:
    output: true
    permalink: /project/:path/

baseurl: ""
permalink: /:name:output_ext
paginate: 18
paginate_path: "/blogs/:num.html"

highlighter: rouge
redcarpet:
  extensions:
    - fenced_code_blocks
    - autolink
    - tables
    - strikethrough

gems:
  - jekyll-paginate
  - jekyll-gist
  - redcarpet
  - jekyll-sitemap

compress_html:
  clippings: all
  comments: ["<!-- ", " -->"]
  endings: all

tipue_search:
  include:
    pages: true
  exclude:
    files: [ 404.md, search.md ]

remote_theme: PasseRR/jekyll-blog-theme

