title: PasseRR's Blog
description: My Personal Blog

enableTags: true
tagarray: []

collections:
  project:
    output: true
    permalink: /project/:path/

url: "https://passerr.github.io"
baseurl: ""
paginate: 15
per_page: 15
paginate_path: "/page/:num/"

highlighter: rouge
#markdown: redcarpet
redcarpet:
  extensions:
    - fenced_code_blocks
    - autolink
    - tables
    - strikethrough

gems:
  - jekyll-paginate
  - jekyll-gist
  - redcarpet

compress_html:
  clippings: all
  comments: ["<!-- ", " -->"]
  endings: all

# 留言issue id
message_board_issue_id: 4

remote_theme: PasseRR/jekyll-blog-theme
